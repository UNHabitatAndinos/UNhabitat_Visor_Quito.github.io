<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Visor Monitoreo Urbano</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">


    <style>

        body {
            margin: 0;
            padding: 0;
        }

        html, body, #top {
            background: #ffffff;
            width: 100%;
            height: 40px;
            left: 15px;
            float: top;
        }


        .container {
            position: absolute;
            top: 23%;
            left: 10px;
            z-index: 999;
            background-color: #FFFFFF;
            padding: 10px;
            border-radius: 7px;
            font: 10px/12px Segoe UI, Segoe UI, Segoe UI;
        }

        #logoContainer {
            position: absolute;
            z-index: 999;
            bottom: 15px;
            left: 80%;
            float: right;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        #legend {
            background: #ffffff;
            position: absolute;
            z-index: 999;
            bottom: 20px;
            left: 10px;
            padding: 0px 10px;
            width: 200px;
            -webkit-border-radius: 4px 4px 4px 4px;
            border-radius: 4px 4px 4px 4px;
            float: left;
            font: 10px/12px Segoe UI, Segoe UI, Segoe UI;
            text-align: left;
        }

        #legend,
        #colors {
            font: 10px/12px Segoe UI, Segoe UI, Segoe UI;
            text-align: left;
        }

        .btn-group .button {
            position: absolute;
            z-index: 999;
            background: #ffffff;
            background: rgba(255, 255, 255, 0.8);
            border: rgb(255, 255, 255);
            font: 10px/12px Segoe UI, Segoe UI, Segoe UI;
            width: 200px;
            left: 10px;
            cursor: pointer;
            float: left;
        }

        .btn-group .button:hover {
            background-color: #a7ada7;
        }

        select {
            font: 10px/12px Segoe UI, Segoe UI, Segoe UI;
            border: 1px solid transparent;
        }

        p {
            font: 10px/12px Segoe UI, Segoe UI, Segoe UI;

        }

        .info {
            padding: 5px 12px;
            font: 10px/12px Segoe UI, Segoe UI, Segoe UI;
            background: white;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }

    </style>

</head>

<body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
<script src="data/Manzana.js"></script>
<script src="data/Parroquia.js"></script>

<div id="map">
    <div id='legend'>
    </div>
    <script src='src/map.js'></script>

    <div class="container">
        <b>Seleccione indicador:</b>
        <div class="custom-select">
        <select name="layers" onclick= 'changeIndi(this);'>
            <optgroup label="Vivienda"></optgroup>
            <option id="MAT_ADE" value="MAT_ADE">Vivienda adecuada</option>
            <option id="ESP_VIT" value="ESP_VIT">Espacio vital suficiente</option>
            <option id="A_ACU" value="A_ACU">Acceso a agua mejorada</option>
            <option id="A_ALC" value="A_ALC">Acceso a saneamiento</option>   
            <option id="A_ELEC" value="A_ELEC">Acceso a electricidad</option> 
            <option id="D_ECONO" value="D_ECONO">Dependencia económica</option>
            </optgroup>
            <optgroup label="Salud"></optgroup>
            <option id="DxP_Salud" value="DxP_Salud">Proximidad centros salud</option>
            <option id="PM10" value="PM10">Concentración de Pm10</option>
            <option id="CON_SOL" value="CON_SOL">Contaminación de residuos sólidos</option>
            </optgroup>
            <optgroup label="Educación, cultura y diversidad"></optgroup>
            <option id="DxP_Cult" value="DxP_Cult">Proximidad equipamientos culturales</option>
            <option id="DxP_Educa" value="DxP_Educa">Proximidad equipamientos educativos</option>
            <option id="MIX_TENE" value="MIX_TENE">Diversidad tenencia</option> 
            <option id="MIX_EDU" value="MIX_EDU">Diversidad nivel educativo</option> 
            <option id="MIX_EDAD" value="MIX_EDAD">Diversidad edades</option> 
            <option id="MIX_ETNIA" value="MIX_ETNIA">Diversidad etnias y razas</option> 
            <option id="BRECHA_E" value="BRECHA_E">Brecha de género años promedio educación</option>
            <option id="ESC_ANOS" value="ESC_ANOS">Años promedio educación</option>
            </optgroup>
            <optgroup label="Espacios públicos, seguridad, recreación"></optgroup>
            <option id="DxP_Parqu" value="DxP_Parqu">Proximidad espacio público</option>  
            <option id="M2_EP_CA" value="M2_EP_CA">M² per capita de espacio público</option> 
            <option id="Densid2020" value="Densid2020" selected>Densidad poblacional</option> 
            <option id="Tasa_Hurto" value="Tasa_Hurto">Tasa de hurtos</option>
            <option id="Tasa_Homic" value="Tasa_Homic">Tasa de homicidios</option>
            <option id="Shannon" value="Shannon">Diversidad usos del suelo</option>
            </optgroup> 
            <optgroup label="Oportunidades económicas"></optgroup>
            <option id="DxP_Comer" value="DxP_Comer">Proximidad unidades de servicios y comerciales</option>
            <option id="T_DESEMP" value="T_DESEMP">Tasa de desempleo</option>
            <option id="EMPLEO" value="EMPLEO">Empleo</option>
            <option id="DESEM_JUVE" value="DESEM_JUVE">Desempleo juvenil</option>   
            <option id="BRECHA_D" value="BRECHA_D">Brecha de género desempleo</option>
            </optgroup> 
        </select>
    </div>
    </div>

    <div id="logoContainer">
        <img src="images/logo1.png" width="100%">
    </div>
    
    <div id="logoContainer">
        <img src="images/logo1.png" width="100%">
    </div>

</div>


</body>
</html>
